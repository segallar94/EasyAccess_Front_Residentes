<ion-header>

  <ion-navbar>
    <ion-title>Identificar usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-item>
        <button ion-button block (click)="takePic()">Tomar foto</button>
    </ion-item>

    <ion-slides>
        <ion-slide *ngFor="let foto of photos">
            <img [src]="foto" />
          </ion-slide>
    </ion-slides>
  <div>
    <button ion-button (click)="onSubmit();" style="text-align:center;">Comprobar</button>
  </div>
</ion-content>
