<!--
  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card center>
    <ion-card-header>
      Datos del usuario
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label fixed>Rut:</ion-label>
          <ion-input type="text"[(ngModel)]="rut"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Contraseña:</ion-label>
          <ion-input type="password"[(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block (click)="login()">Login</button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
