<ion-header>

  <ion-navbar>
    <ion-title>Invitar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-simple-wizard [(step)]="step" [showSteps]="false" (finish)="onFinish()" [finishIcon]="'done-all'" [(stepCondition)]="stepCondition">

        <ion-wizard-step>
          <ion-card class="card-wizard">
    
            <ion-card-content>
              <ion-card-title>
                Ingrese datos del invitado
              </ion-card-title>
              <p>
                <ion-list inset>
    
                  <ion-item>
                    <ion-label>Nombre</ion-label>
                    <ion-input type="text" (input)="textChange($event)" [(ngModel)]="nombre"></ion-input>
                  </ion-item>
    
                  <ion-item>
                    <ion-label>Rut</ion-label>
                    <ion-input type="text" (input)="textChange($event)" [(ngModel)]="rut"></ion-input>
                  </ion-item>
    
                  <ion-item>
                    <ion-label>Departamento</ion-label>
                    <ion-input (input)="textChange($event)" type="text" [(ngModel)]="departamento"></ion-input>
                  </ion-item>
    
                </ion-list>
              </p>
            </ion-card-content>
          </ion-card>
        </ion-wizard-step>
        <ion-wizard-step>
          <ion-card class="card-wizard">
    
            <ion-card-content>
              <ion-card-title>
                Tome una foto del invitado
              </ion-card-title>
               
              <!-- Se puede hacer un ion-fab list para colocar la opcion de subir foto desde el telefono -->
                      <button ion-fab center (click)="takePic()" LARGE style="margin-left:40%;">  <ion-icon name="camera"></ion-icon></button>
                    
            </ion-card-content>

            <ion-item>
                <button ion-button color="secondary" (click)="getPic()">Cargar fotos del invitado</button>
              </ion-item>
              
            <ion-card-content >
              
                <ion-card-title>
                  Ver Fotos del invitado
                </ion-card-title>
                <ion-slides>
                  <ion-slide *ngFor="let foto of photos">
                    <img [src]="foto" />
                  </ion-slide>
                </ion-slides>
              </ion-card-content>
          </ion-card>
    
    
        </ion-wizard-step>
    
      </ion-simple-wizard>
    
    
    
      <!--servir fotos-->

</ion-content>
