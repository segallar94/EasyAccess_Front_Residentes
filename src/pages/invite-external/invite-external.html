<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
    <ion-title>Invitar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-simple-wizard [(step)]="step" [showSteps]="false" (finish)="onFinish()" [finishIcon]="'done-all'" [(stepCondition)]="stepCondition">

        <ion-wizard-step>
          <ion-card class="card-wizard">
    
            <ion-card-content>
              <ion-card-title>
                Ingrese datos del invitado
              </ion-card-title>
              <p>
                <ion-list inset>
    
                  <ion-item>
                    <ion-label>Nombre</ion-label>
                    <ion-input type="text" (input)="textChange($event)" [(ngModel)]="nombre"></ion-input>
                  </ion-item>
    
                  <ion-item>
                    <ion-label>Rut</ion-label>
                    <ion-input type="text" (input)="textChange($event)" [(ngModel)]="rut"></ion-input>
                  </ion-item>
    
    
                </ion-list>
              </p>
            </ion-card-content>
          </ion-card>
        </ion-wizard-step>
        <ion-wizard-step>
          <ion-card class="card-wizard">
    
            <ion-card-content>
       
              
              <ion-grid>
           
                    <ion-row style="text-align: center">
                      
                        <ion-col col-6> 
                          <h3>Tomar foto</h3>
                      <button id="take" ion-fab list (click)="takePic()" LARGE style="margin-left: auto; margin-right: auto;"> 
                         <ion-icon name="camera"></ion-icon>
                        </button>
                      </ion-col>

                      <ion-col col-6> 
                          <h3>Cargar foto</h3>
                        <button id="upload" ion-fab list (click)="getPic()" LARGE style="margin-left: auto; margin-right: auto;">
                            <ion-icon name="cloud-upload"></ion-icon>
                        </button>
                      </ion-col>
                        
                      
                    </ion-row>

                  </ion-grid>
                  
                 
                </ion-card-content>
          
              <!-- Se puede hacer un ion-fab list para colocar la opcion de subir foto desde el telefono -->
                
                
              
            <ion-card-content >
                <ion-slides>
                  <ion-slide *ngFor="let foto of photos" style="height: fit-content;">
                    <img [src]="foto" />
                  </ion-slide>
                </ion-slides>
              </ion-card-content>
          </ion-card>
    
    
        </ion-wizard-step>
    
      </ion-simple-wizard>
    
    
    
      <!--servir fotos-->

</ion-content>
