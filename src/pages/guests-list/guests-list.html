<ion-header>

  <ion-navbar>
    <ion-title>Lista de invitados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of items">
  <ion-card-content >
    <ion-grid>
        <ion-row>
          <ion-col>
              {{item.name}}
              {{item.lastname}}
          </ion-col>
          <ion-col>
            <ion-toggle [(ngModel)]="item.access" (ionChange)="update(item._id,item.access)"></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
