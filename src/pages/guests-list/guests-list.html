<ion-header>

  <ion-navbar>
    <ion-title>Lista de invitados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
      <ion-list *ngFor="let item of items">
          <ion-item>
            <ion-label>{{item.name +" "+item.lastname}}</ion-label>
            <ion-toggle [(ngModel)]="item.access" (ionChange)="update(item._id,item.access)"></ion-toggle>
          </ion-item>
      </ion-list>

  
</ion-content>
