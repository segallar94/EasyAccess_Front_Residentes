<ion-header>

  <ion-navbar>
    <ion-title>Notificar ingreso de terceros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-item>
    <ion-label>¿Quién viene?</ion-label>
    <ion-input type="text" [(ngModel)]="descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>¿Cuándo viene?</ion-label>
    <ion-input type="text" [(ngModel)]="comentario"></ion-input>
  </ion-item>
      


<button ion-button (click)="onSubmit();"  block >Registrar</button>

</ion-content>
